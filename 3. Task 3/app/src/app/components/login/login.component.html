<div class="row justify-content-center mt-4">

	<div class="col-11 col-sm-8 col-md-5 col-xl-4 col-xxl-3">
		<h3>Login</h3>

		<Form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">

			<label class="form-label mt-4">Email</label>
			<input type="email" class="form-control" formControlName="email">

			<div *ngIf="invalidField('email')">
				<p class="text-danger m-0">This field is required</p>
			</div>

			<label class="form-label mt-3">Password</label>
			<input type="password" class="form-control" formControlName="password">

			<div *ngIf="invalidField('password')">
				<p class="text-danger m-0">Password must have more than 6 characters</p>
			</div>

			<div class="mt-4 float-end">

				<a routerLink="/register" class="link-primary float-end">Create account</a>
				<br>
				<button type="submit" class="btn btn-primary mt-3 px-4 float-end">Login</button>

			</div>

		</Form>
	</div>

</div>
